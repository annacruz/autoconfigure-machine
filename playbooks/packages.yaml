- name: Install base apps
  hosts: all
  vars:
    taps:
      - homebrew/cask-fonts

    apps:
      - coreutils
      - git
      - jq
      - lazydocker
      - passenger
      - htop
      - httpie
      - neovim
      - nginx
      - the_silver_searcher
      - tig
      - tmux
      - wget
      - yarn
      - node
      - sqlite

    cask_apps:
      - iterm2
      - rectangle
      - spotify
      - keka
      - visual-studio-code

    fonts:
      - font-inconsolata
      - font-inconsolata-for-powerline
      - font-source-code-pro
      - font-hack-nerd-font
      - font-fira-code-nerd-font

  tasks:
    - name: Add homebrew taps
      community.general.homebrew_tap: 
        name: "{{ taps }}"

    - name: Install homebrew packages
      community.general.homebrew:
        name: "{{ apps }}"
        state: latest

    - name: Install homebrew cask packages
      community.general.homebrew_cask:
        name: "{{ cask_apps }}"
        state: latest

    - name: Install fonts
      community.general.homebrew_cask:
        name: "{{ fonts }}"
        state: latest

