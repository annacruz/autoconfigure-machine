- name: Install base apps
  hosts: all
  vars:
    taps:
      - caskroom/versions
      - caskroom/cask
      - caskroom/fonts

    apps:
      - ag
      - git
      - htop-osx
      - httpie
      - npm
      - python3
      - rbenv
      - ruby
      - tree
      - wget
      - golang
      - rust
      - mpw
      - direnv
      - tmux

    cask_apps:
      - iterm2
      - screenhero
      - shiftit
      - java
      - slack
      - 1password
      - spotify
      - firefoxnightly
      - telegram
      - licecap
      - the-unarchiver
      - muzzle
      - keka
      - visual-studio-code

    fonts:
      - font-inconsolata
      - font-inconsolata-for-powerline
      - font-source-code-pro
      - font-hack-nerd-font

  tasks:
    - name: Add homebrew taps
      homebrew_tap: name={{ item }} state=present
      with_items: "{{ taps }}"

    - name: "{{ apps }}"
      homebrew: name={{ apps }} state=latest

    - name: Install homebrew cask packages
      homebrew_cask: name={{ item }} state=present
      with_items: "{{ cask_apps }}"

    - name: Install fonts
      homebrew_cask: name={{ item }} state=present
      with_items: "{{ fonts }}"
